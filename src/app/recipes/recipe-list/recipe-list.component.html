<div class="list-group">
    <a href="#" *ngFor="let recipe of recipes" class="list-group-item clearfix list-group-item-action">
      <div class="pull-left">
        <h4 class="mb-1">{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
      </div>
      <div class="pull-right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 150px;" />
      </div>
    </a>
</div>
